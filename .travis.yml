language: generic
before_install:
- curl -fSL "https://releases.hashicorp.com/terraform/0.6.16/terraform_0.6.16_linux_amd64.zip"
  -o terraform.zip
- unzip terraform.zip -d $HOME/bin
- rm -f terraform.zip
script:
- for d in */; do echo $d; terraform validate $d; done
matrix:
  fast_finish: true
notifications:
  slack:
    secure: 
